<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Willkommen im Backand</title>
    <style>
        body {
            text-align: center;
            font-family: "Helvetica Neue";
        }
        form {
            display: inline-block;
            text-align: left;
            margin-left: 40px;
            padding: 24px 32px;
            background: #f5f5f5;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        label {
            font-weight: bold;
        }
        input {
            width: 220px;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 12px;
            padding: 8px 20px;
            background: cadetblue;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hallo Backend</h1>
    <p> Hier kannst du dich mit Namen und Passwort anmelden:</p>
    <form>
        <label for="e-mail">E-Mail angeben:</label><br>
        <input type="email" id="e.mail" name="email"><br><br>
        <label for="username">Benutzernamen erstellen:</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Passwort erstellen:</label><br>
        <input type="password" id="password" name="password" oninput="checkPasswords()"><br><br>
        <label for="password2">Passwort best√§tigen:</label><br>
        <input type="password" id="password2" name="password2" oninput="checkPasswords()"><br><br>
        <button type="submit" id="submitBtn" disabled>Anmelden</button>
    </form>
    <script>
    function checkPasswords() {
        const pw1 = document.getElementById('password').value;
        const pw2 = document.getElementById('password2').value;
        document.getElementById('submitBtn').disabled = !(pw1 && pw2 && pw1 === pw2);
    }
    window.onload = function() {
        document.getElementById('submitBtn').disabled = true;
    }
    </script>
</body>
